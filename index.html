<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="container">
        <div id="score">Score: <span id="score-value">0</span></div>

        <div id="correct">Correct</div>
        <div id="wrong">Try Again</div>

        <div id="question">Math God</div>
        <div id="instruction">click on the correct option</div>

        <div id="choices">
            <div id="box1" class="box">10</div>
            <div id="box2" class="box">20</div>
            <div id="box3" class="box">30</div>
            <div id="box4" class="box">40</div>
        </div>

        <div id="startreset">Start Game</div>

        <div id="gameover">
            <p>Game Over!</p>
            <p>Your score is: <span id="actualscore"></span></p>
        </div>

        <div id="timeremaining">Time Remaining: <span id="timeremainingvalue"></span> sec</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
